<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="resultCalc">
            <p class="inputNum fontsPoppins">6000 <span>/</span>2+3227*2</p>
            <p class="inputRes fontsPoppins">=12,454</p>
        </div>

        <form class="formCalc">
            <div class="keyboard">
                <div class="keyboardBlockOne">

                    <button class="btnBlockOne" title="Экспонента" type="menu">e</button>
                    <button class="btnBlockOne" title="u" type="menu">u</button>
                    <button class="btnBlockOne" title="sin" type="menu">sin</button>
                    <button class="btnBlockOne" title="deg" type="menu">deg</button>
                
                </div>
                <div class="keyboardBlockTwo">
                    <button class="btnBlockTwo" title="Сбросить" type="reset" >AC</button>
                    <button class="btnBlockTwo" title="Очистить" type="button">Clear</button>
                    <button class="btnBlockTwo" title="Разделить" type="button">/</button>
                    <button class="btnBlockTwo" title="Умножить" type="button">*</button>
                    

                    <input class="btnBlockTree" type="button" title="7" value="7">
                    <input class="btnBlockTree" type="button" title="8" value="8">
                    <input class="btnBlockTree" type="button" title="9" value="9">
                    <button class="btnBlockTree" title="Вычитание" type="button">-</button>

                    <input class="btnBlockTree type="button" title="4" value="4">
                    <input class="btnBlockTree type="button" title="5" value="5">
                    <input class="btnBlockTree type="button" title="6" value="6">
                    <button class="btnBlockTree" title="Сложение" type="button">+</button>


                    <input class="btnBlockTree type="button" title="1" value="1">
                    <input class="btnBlockTree type="button" title="2" value="2">
                    <input class="btnBlockTree type="button" title="3" value="3">
                    <button class="btnBlockTree" title="Равно" type="button">=</button>
                    
                    <input class="btnBlockTree type="button" title="0" value="0">
                    <input class="btnBlockTree type="button" title="." value=".">    
                </div>
            </div>
        </form>
    </div>
</body>
</html>
